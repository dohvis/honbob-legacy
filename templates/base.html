{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <!-- favicon -->
  
  <!-- bootstrap & fontawesome -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  {% block head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"> 혼밥</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" align="center">
        <form class="navbar-form  navbar-left" role="authentication" action="/search/" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" name="location" placeholder="예: 숙명여대">
          </div>
          {% csrf_token %}
        </form>
        
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="/accounts/logout/">Logout</a></li>
          <li><a href="#">{{ user.username }}</a></li>
          {% else %}
          <li><a href='/accounts/facebook/login/'>Login</a></li>
          {% endif %}
          <script type="text/javascript">console.log("{{user.is_authenticated}}");</script>
        </ul>

      </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>
  
    <div class="container">
      {% block body %}{% endblock %}
    </div>

  {% block script %}{% endblock %}

</body>
</html>
