{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="Author" content="Junsang Cheon" />
        <title> Login </title>

        <!-- favicon -->

        <!-- bootstrap & fontawesome -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
  </head>
  
  <body>
    <div class="row">
      <a href="/accounts/facebook/login/"> 페이스북으로 로그인 </a>
      <form class="form-signin" role="form" action="{% url 'account:login' %}" method="POST">
        <h2 class="form-signin-headding">로그인</h2>
        <input type="text" name="username" class="form-control" placeholder="ID" required autofocus />
        <input type="password" name="password" class="form-control" placeholder="Password" required />
        <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        {% csrf_token %}
      </form>
      <div class="text-center">
        <a href="{% url 'account:join' %}">가입하기</a>
      </div>
    </div>
  </body>
</html>
